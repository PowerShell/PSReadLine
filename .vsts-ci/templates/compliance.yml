parameters:
  configuration: ""
  framework: ""

steps:

- task: securedevelopmentteam.vss-secure-development-tools.build-task-antimalware.AntiMalware@3
  displayName: 'Run Defender Scan'

- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
  displayName: 'Run CredScan'
  inputs:
    debugMode: false
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-binskim.BinSkim@3
  displayName: 'Run BinSkim '
  inputs:
    InputType: Basic
    AnalyzeTarget: '$(Build.SourcesDirectory)\bin\${{ parameters.configuration }}\PSReadLine\*.dll'
    AnalyzeSymPath: 'SRV*'
    AnalyzeVerbose: true
    AnalyzeHashes: true
    AnalyzeStatistics: true
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@1
  displayName: 'Run PoliCheck'
  inputs:
    targetType: F
    optionsFC: 0
    optionsXS: 0
    optionsPE: '1|2|3|4'
    optionsHMENABLE: 0
#      optionsRulesDBPath: '$(Build.SourcesDirectory)\tools\terms\PowerShell-Terms-Rules.mdb'
#      optionsFTPATH: '$(Build.SourcesDirectory)\tools\terms\FileTypeSet.xml'
    toolVersion: 5.8.2.1
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-apiscan.APIScan@2
  displayName: 'Run APIScan'
  inputs:
    softwareFolder: '$(Build.SourcesDirectory)'
    softwareName: PSReadLine
    softwareVersionNum: '$(ModuleVersion)'
    isLargeApp: false
    preserveTempFiles: true
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@2
  displayName: 'Publish Security Analysis Logs to Build Artifacts'
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-uploadtotsa.TSAUpload@1
  displayName: 'TSA upload to Codebase: PSReadLine_201912 Stamp: Azure'
  inputs:
    tsaStamp: Azure
    codeBaseName: PSReadLine_201912
    tsaVersion: TsaV2
    uploadFortifySCA: false
    uploadFxCop: false
    uploadModernCop: false
    uploadPREfast: false
    uploadRoslyn: false
    uploadTSLint: false
    uploadAPIScan: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-report.SdtReport@1
  displayName: 'Create Security Analysis Report'
  inputs:
    TsvFile: false
    APIScan: true
    BinSkim: true
    CredScan: true
    PoliCheck: true
    PoliCheckBreakOn: Severity2Above
